<section>
  <h2>Soft Skills</h2>
  <div class="skills mb-3">
    <span *ngFor="let s of softSkills" class="tag">{{ s | capitalize }}</span>
  </div>

  <h2>Hard Skills</h2>
  <input type="text" [(ngModel)]="filtro" placeholder="Buscar habilidad..." class="form-control mb-3">
  <div class="skills">
    <span *ngFor="let s of filteredHard" class="badge bg-secondary me-1">{{ s }}</span>
  </div>
</section>
