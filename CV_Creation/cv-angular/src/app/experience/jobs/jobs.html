<div class="jobs-list">
    <div *ngFor="let job of jobs" class="job-item mb-4 p-3 border rounded">
        <h5 class="job-title mb-2">{{ job.title }}</h5>
        <p class="job-period text-muted mb-2">
            <i class="far fa-calendar"></i> {{ job.period }}
        </p>
        <p class="job-description">{{ job.description }}</p>
    </div>
</div>
