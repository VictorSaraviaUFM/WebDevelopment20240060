<div class="accordion" id="jobsAccordion">
  <div class="accordion-item" *ngFor="let job of jobs; let i = index">
    <h2 class="accordion-header" [id]="'heading'+i">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="false" [attr.aria-controls]="'collapse'+i">
        {{ job.title }} â€” {{ job.period }}
      </button>
    </h2>
    <div [id]="'collapse'+i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#jobsAccordion">
      <div class="accordion-body">{{ job.description }}</div>
    </div>
  </div>
</div>
